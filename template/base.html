<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

		<title>SheepStudentVue</title>

		{% block head %} {% endblock %}
	</head>
	<body>
		{% with messages = get_flashed_messages() %} {% if messages %}
		<div class="flashes">
			{% for message in messages %}
			<h3>{{ message }}</h3>
			{% endfor %}
		</div>
		{% endif %} {% endwith %}
		<!-- Body -->
		{% block body %} {% endblock %}
		<!-- End body -->
		<!-- <footer id="footer">This website is licensed in the Public Domain.</footer> -->
	</body>
	{% block end %} {% endblock %}
</html>
